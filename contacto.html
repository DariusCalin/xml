    <div class="content">
        <h1>Contacto</h1>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Nombre:</label><br>
                <input type="text" id="name" name="name" placeholder="Escriba su nombre y apellidos" required><br><br>
                
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" placeholder="Escriba su correo electrónico" required><br><br>
                
                <label for="phone">Teléfono:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Escriba su número de teléfono"><br><br>
                
                <label for="subject">Asunto:</label><br>
                <input type="text" id="subject" name="subject" placeholder="Titulo del asunto" required><br><br>
                
                <label for="message">Mensaje:</label><br>
                <textarea id="message" name="message" rows="6" placeholder="Escriba su mensaje" required></textarea><br><br>
                
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </form>
        </div>
    </div>
</body>
